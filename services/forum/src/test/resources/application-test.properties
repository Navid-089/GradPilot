# Test database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.com.gradpilot=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT configuration (dummy values for tests)
app.jwt.secret=testSecretKeyForJwtTokenGenerationThatIsLongEnoughForHS256Algorithm

# Cloudinary configuration (dummy values for tests)
cloudinary.cloud-name=test-cloud
cloudinary.api-key=test-key
cloudinary.api-secret=test-secret
